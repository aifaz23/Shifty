<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/addManager" method="POST">
        <div id = "something" style="text-align: center">
            <h2>Add Manager</h2>
            <label for="staffFirst">First Name:</label><br>
            <input type="text" name="fName" placeholder="Manager First Name"><br> <br>
            
            <label for="staffLast">Last Name:</label><br>
            <input type="text" name="lName" placeholder="Manager Last Name"><br> <br>

            <label for="staffAdress">Address:</label><br>
            <input type="text" name="address" placeholder="Manager Address"><br> <br>
            
            <label for="staffPhone">Phone Number:</label><br>
            <input type="tel" name="phoneInput" placeholder="(xxx) xxx-xxxx"><br> <br>

            <label for="staffDOB">Date of Birth:</label><br>
            <input type="text" name="date" placeholder="mm/dd/yyyy"><br> <br>

            <label for="staffEmail">Email Address:</label><br>
            <input type="email" name="emailInput" placeholder="abc@something.xyz"><br> <br>
            
            <label for="staffBank">Bank Account:</label><br>
            <input type="number" name="bankAccount" placeholder="Manager BankAcc. No."><br> <br>

            <label for="staffSin">SIN Number:</label><br>
            <input type="number" name="SinNumber" placeholder="Manager SIN Number"><br> <br>

            <label for="staffAvailability">Availability:</label><br>
            <input type="text" name="avail" placeholder="Mon, Sun"><br> <br>

            <button type="submit">Add Manager</button>
        </div>
    </form>
</body>
</html>
