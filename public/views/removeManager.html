<!DOCTYPE html>

<html>
<head>
    <title> Remove Manager </title>
</head>

<body>
    <form action="/removeManager" method="POST">
        <div style="text-align: center">
            <h2>Remove Manager</h2>
            <label for="staffFname">Manager First Name:</label><br>
            <input type="text" name="fName" placeholder="First Name"><br> <br>
            <label for="staffLname">Manager Last Name:</label><br>
            <input type="text" name="lName" placeholder="Last Name"><br> <br>
            <label for="staffid">Manager Id:</label><br>
            <input type="number" name="id" placeholder="EmployeeID"><br> <br>
            <button type="submit">Remove Manager</button>
        </div>
    </form>
</body>
</html>
