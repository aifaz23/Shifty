<!DOCTYPE html>

<html>
<head>
    <title> Remove Employee </title>
</head>

<body>
    <form action="/removeEmployee" method="POST">
        <div style="text-align: center">
            <h2>Remove Employee</h2>
            <label for="staffFname">Employee First Name:</label><br>
            <input type="text" name="fName" placeholder="First Name"><br> <br>
            <label for="staffLname">Employee Last Name:</label><br>
            <input type="text" name="lName" placeholder="Last Name"><br> <br>
            <label for="staffid">Employee Id:</label><br>
            <input type="number" name="id" placeholder="EmployeeID"><br> <br>
            <button type="submit">Remove Employee</button>
        </div>
    </form>
</body>
</html>
